<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="img/spider.png" type="icon/png">
    <link rel="stylesheet" type="text/css" href="css/styled-components.css" />
    <link rel="stylesheet" type="text/css" href="css/menuLateral.css" />
    <link rel="stylesheet" type="text/css" href="css/logo.css" />
    <link rel="stylesheet" type="text/css" href="css/menuHeader.css" />
    <script src="main.js"></script>

    <title>Spider-Man || Miles Morales</title>
</head>

<body>
    <header>
        <img src="https://github.com/Emerson916.png" class="git-foto" />
        <img src="img/marvel.png" class="marvelIMG" />
        <img src="img/spider.png" class="spiderIMG" />

        <nav id="nav">
            <button id="btnMobile" class="btnMobile" onclick="menu()">
                <span id="hamburguer"></span>
            </button>

            <ul class="menu">
                <li class="itensMenuHeader">HOME</li>
                <li class="itensMenuHeader">SINOPSE</li>
                <li class="itensMenuHeader">ELENCO</li>
            </ul>
        </nav>
    </header>

    <nav class="menuLateral" >
        <div class="foto" id="menuLateral">
            <img src="https://github.com/Emerson916.png" class="perfil-foto" onclick="menuLateral()" alt="imagemPerfilGit.png" />
            <div class="icons">
            
                
                <ul class="itens-nav">
                    <li><img src="img/instagram.png" /></li>
                    <li><img src="img/twitter.png" /></li>
                    <li><img src="img/facebook.png" /></li>  
                </ul>
    
                <img src="img/search.png" class="icon-pesquisa" />
            </div>
        </div>
    </nav>

    <div class="logo">
        <img src="img/spiderLogo.png" alt="logo" />

        <a href="https://youtu.be/rYJ6bg0NCII" target="_blank">
            <button id="btnTrailer">ASSISTA AO TRAILER</button>
        </a>
    </div>
</body>

</html>
